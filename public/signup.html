<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/signupstyle.css" rel="stylesheet">
</head>

<body class="">
  
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <img src="../public/img/pikachu.png" class="pikachu" alt="pikachu">
      <img src="../public/img/jigglypuff.png" alt="jigglypuff" class="jigglypuff">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/200918/03ed8b327456378bac4328b8cfe26292.png" alt="pokemon-font" border="0"></a>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default"><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/200918/c060c59988626b9de93abadd8f909199.png" alt="pokemon-font" border="0"></a></button>
        </form>
        <br />
        <p>Or log in <a href="/api/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
