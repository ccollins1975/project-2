<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>

<body>
    <ul id="pokemon">

    </ul>
    <!--add the pokemon populated by the api here-->

    <!--each pokemon will hve name and number with picture and a button to add to your pokedex-->

    <script>
        $.ajax({
            url: "/api/all",
            method: "GET"
        })
            .then(results => {

                for (let i = 0; i < results.length; i++) {
                    const element = results[i];

                    const newLi = $("<li>");
                    
                    const newLink = $("<a>").text(element.name);
                    newLink.attr("href", "/pokemons?id=" + (i + 1));

                    newLi.append(newLink);
                    $("#pokemon").append(newLi);
                }
            });
    </script>
</body>

</html>
